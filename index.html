<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <div class="quantity">
            <label for="quantity">Количество:</label>
            <input type="number" id="quantity" min="1">
        </div>

        <div class="selectionType">
            <span>Тип услуги:</span>
            <label><input type="radio" name="serviceType" value="1">Матч Краснодар - Химки - <span class="price">1100 руб.</span></label>
            <label><input type="radio" name="serviceType" value="2">Матч Краснодар - ЦСКА - <span class="price">от 2000 руб.</span></label>
            <label><input type="radio" name="serviceType" value="3">Матч Краснодар - Локомотив - <span class="price">2200 руб.</span></label>
            <label><input type="radio" name="serviceType" value="4">Матч Краснодар - Зенит - <span class="price">от 3800 руб.</span></label>
        </div>

        <div class="selectionOptions" id="optionsContainerOne" style="display: none;">
            <label for="optionsOne">Опции:</label>
            <select id="optionsOne">    
                <option value="option1">VIP Сектор<span class="price">2000 руб.</span></option>
                <option value="option2">VIP Сектор + Футболка команды - <span class="price">2800 руб.</span></option>
                <option value="option3">VIP Сектора + Куртка команды - <span class="price">3200 руб.</span></option>
            </select>
        </div>

        <div class="selectionOptions" id="optionsContainerTwo" style="display: none;">
            <label for="optionsTwo">Опции:</label>
            <select id="optionsTwo">
                <option value="">Premium Сектор - <span class="price">3800 руб.</span> </option>
                <option value="option1">Premium Сектор + фото с командой Зенит - <span class="price">5800 руб.</span></option>
                <option value="option2">Premium Сектор + фото с командой Краснодар - <span class="price">5800 руб.</span></option>
            </select>
        </div>

        <div class="selectionProperty" id="checkboxContainer" style="display: none;">
            <label><input type="checkbox" id="property1">Худи "ФК Краснодар" - <span class="price">400 руб.</span></label>
            <label><input type="checkbox" id="property2">Футболка "ФК Краснодар" - <span class="price">400 руб.</span></label>
            <label><input type="checkbox" id="property3">Шарф "Фк Краснодар" - <span class="price">400 руб.</span></label>
            <label><input type="checkbox" id="property4">Браслет "ФК Краснодар" - <span class="price">400 руб.</span></label>
        </div>

        <div class="totalPrice">
            <p>Итоговая стоимость: <span id="totalCost">0</span> руб.</p>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
